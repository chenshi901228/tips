<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            user-select: none;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid #eBaEBc;
            color: #944Ee8;
        }

        .btn:hover {
            background-color: #bbefb2;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="btn">click</div>

    <script>

        function test() {

        }
        function handler() {
            console.log("点击了")
        }
        // 防抖函数
        function debounce(func) {
            let timer;
            return function () {
                clearTimeout(timer)
                timer = setTimeout(func, 2000)
            }
        }
        document.querySelector(".btn").addEventListener("click", debounce(handler))
    </script>
</body>

</html>
