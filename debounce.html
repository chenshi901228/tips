<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn,
        .debounce-btn {
            user-select: none;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid #eBaEBc;
            color: #944Ee8;
        }

        .btn:hover,
        .debounce-btn:hover {
            background-color: #bbefb2;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="debounce-btn">防抖</div>
    <div class="btn">节流</div>

    <script>
        function handler() {
            console.log("点击了")
        }
        // 防抖函数
        function debounce(func, delay) {
            let timer;
            return function () {
                clearTimeout(timer)
                timer = setTimeout(func, delay)
            }
        }
        // 防抖按钮
        document.querySelector(".debounce-btn").addEventListener("click", debounce(handler, 1000))


        function handlerTh() {
            console.log("节流")
        }
        function throttle(func, delay) {
            return function () {
                handlerTh()
            }
        }
        // 节流按钮
        document.querySelector(".btn").addEventListener("click", throttle(handlerTh, 1000))
    </script>
</body>

</html>
